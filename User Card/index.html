<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <img id="pic" src="icons/user-circle.png" alt="profile picture">
        </div>
        <div class="body">
            <div class="section">
            <h1>Jane Doe</h1>
            </div>
            <div class="section">
                <h3>
            <img class="icon" src="icons/map-marker.png" alt="map marker">
            Seattle
            </h3>
            </div>
            <div class="section">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            </div>
            <div class="section">
            <img src="icons/gear.png" alt="gear" class="icon">
            <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
